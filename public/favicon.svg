<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Fond sombre arrondi -->
  <rect width="32" height="32" rx="6" fill="#1a0f0a"/>

  <!-- Épée 1 : diagonale haut-gauche → bas-droite -->
  <!-- Lame -->
  <line x1="5" y1="5" x2="22" y2="22" stroke="#d4af37" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Garde -->
  <line x1="9.5" y1="14" x2="14" y2="9.5" stroke="#d4af37" stroke-width="2" stroke-linecap="round"/>
  <!-- Poignée -->
  <line x1="22" y1="22" x2="26" y2="26" stroke="#a07820" stroke-width="2.2" stroke-linecap="round"/>

  <!-- Épée 2 : diagonale haut-droite → bas-gauche -->
  <!-- Lame -->
  <line x1="27" y1="5" x2="10" y2="22" stroke="#d4af37" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Garde -->
  <line x1="22.5" y1="14" x2="18" y2="9.5" stroke="#d4af37" stroke-width="2" stroke-linecap="round"/>
  <!-- Poignée -->
  <line x1="10" y1="22" x2="6" y2="26" stroke="#a07820" stroke-width="2.2" stroke-linecap="round"/>

  <!-- Pommeau épée 1 -->
  <circle cx="26.5" cy="26.5" r="1.5" fill="#d4af37"/>
  <!-- Pommeau épée 2 -->
  <circle cx="5.5" cy="26.5" r="1.5" fill="#d4af37"/>
</svg>
