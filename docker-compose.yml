version: '3.8'

services:
  donjon-app:
    container_name: 365-aventures-donjon
    build:
      context: .
      dockerfile: Dockerfile
    image: 365-aventures-donjon:latest
    ports:
      - "8080:3636"
    restart: unless-stopped
    environment:
      - JWT_SECRET=${JWT_SECRET:-change-me-to-a-random-string}
      - PORT=3636
      - DB_PATH=/app/data/donjon.db
    volumes:
      - donjon-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3636/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - proxy
    labels:
      - traefik.enable=true
      # DNS redirection
      - traefik.http.routers.aventure.rule=Host(`aventure.bersiroth.fr`)
      - traefik.http.services.aventure.loadbalancer.server.port=3636
      # HTTP
      - traefik.http.routers.aventure-http.entrypoints=http
      - traefik.http.routers.aventure-http.rule=Host(`aventure.bersiroth.fr`)
      # HTTPS
      - traefik.http.routers.aventure.tls=true
      - traefik.http.routers.aventure.tls.certresolver=letsencrypt-resolver
      - traefik.http.routers.aventure.entrypoints=https
      # Redirect
      - traefik.http.routers.aventure-http.middlewares=https-redirect@docker

volumes:
  donjon-data:

networks:
  proxy:
    external: true